<div class="card" data-bind="css: (typeof cardClass=='string'?cardClass:undefined)">
    <div class="drag-affordance">
        <i class="icon-angle-up"></i>
        <i class="icon-angle-down"></i>
    </div>
    <div class="selected-icon">
        <i class="icon-ok"></i>
    </div>
    <!--ko if: typeof editHandler == 'function'-->
        <div class="edit-action" data-bind="click: editHandler, clickBubble: false">
            <i data-bind="css: (typeof editIcon=='undefined' ? 'icon-edit' : editIcon)"></i>
        </div>
    <!--/ko-->
    <!--ko if: (typeof editHandler == 'object') && (editHandler.length) -->
        <div class="edit-action ink-dropdown" data-bind="click: function() {}, clickBubble: false">
            <a class="toggle" href="javascript:void(0);" data-bind="attr: {'data-target': '#'+guid}"><i data-bind="css: (typeof editIcon=='undefined' ? 'icon-edit' : editIcon)"></i></a>
            <ul class="dropdown-menu" data-bind="foreach: editHandler, attr: {id: guid}">
                <li>
                    <a data-bind="click: handler"><i data-bind="visible: typeof icon!='undefined', css: (typeof icon=='undefined' ? '' : icon)">&nbsp;</i><span data-bind="text: caption"></span></a>
                </li>
            </ul>
        </div>
    <!--/ko-->
    <div class="title" data-bind="text: title, attr: {title: title}"></div>
    <!--ko if: (typeof contentTemplate=='string')-->
        <div class="content" data-bind="template: {name: contentTemplate, data: content}"></div>       
    <!--/ko-->
    <!--ko if: (typeof contentTemplate=='undefined')-->
        <div class="content" data-bind="text: content, attr: {title: content}"></div>       
    <!--/ko-->
</div>
